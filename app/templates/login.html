<!DOCTYPE html>

<html>

<head>
    <title>ToDolist</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='img/form.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

</head>

<body>
    <main role="main" class="container px-4">
        <h1 class="mt-5">TODO List Login</h1>
    </main>

    <!-- <div class="container"> -->
    <div class='row justify-content-center'>
        <div class="col-4 w-auto">
            <span class="input-group-text w-auto">Account：</span>
        </div>
        <div class="col-4 w-auto">
            <input type="text" class="form-control" placeholder="Account" aria-label="task-name"
                aria-describedby="basic-addon1" id="login-account">
        </div>
    </div>
    <div class='row justify-content-center'>
        <div class="col-4 w-auto">
            <span class="input-group-text">Password：</span>
        </div>
        <div class="col-4 w-auto">
            <input type="password" class="form-control" placeholder="Password" aria-label="task-name"
                aria-describedby="basic-addon1" id="login-password">
        </div>
        <div>
            <button id="submit-login" type="button" class="btn btn-primary w-auto position-absolute top-25 start-50 translate-end" data-toggle="modal"
                data-target="#myModal">登錄</button>
        </div>
    </div>

    <!-- </div> -->

    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">請確認帳號密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="modal-title" id="staticBackdropLabel">請確認帳號密碼是否有輸入錯誤</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">確認</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script/login.js') }}"></script>

</html>
